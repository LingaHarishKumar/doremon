<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Doremon</title>

    <link href="style.css" rel="stylesheet">

</head>
<body>

    <div class="doremon">

    <div class="head">
            
        <div class="face">
        
        <div class="both-eyes">

            <div class="left-eye">
                
                <div class="left-eye-ball"></div>
            
            </div>
    
            <div class="right-eye">
                
                <div class="right-eye-ball"></div>
            
            </div>

        </div>    
        
        <div class="nose"></div>

        <div class="nostrils"></div>

        <div class="mouth"></div>

        <div class="lm1"></div>

        <div class="lm2"></div>

        <div class="lm3"></div>

        <div class="rm1"></div>

        <div class="rm2"></div>

        <div class="rm3"></div>

        </div>
    
    </div>


    <div class="body">

        <div class="belly">

            <div class="pocket"></div>
        
        </div>

        <div class="tie">

            <div class="bell">
                
                <div class="bellline"></div>
                
                <div class="bellline1"></div>
                
                <div class="belldot"></div>
                
                <div class="bellline2"></div>
            
            </div>

        </div>

        <div class="left-arm">
            
            <div class="left-wrist"></div>
        
        </div>

        <div class="right-arm">
            
            <div class="right-wrist"></div>
        
        </div>

        <div class="left-foot"></div>

        <div class="right-foot"></div>

    </div>

    </div>
    
</body>
</html>
